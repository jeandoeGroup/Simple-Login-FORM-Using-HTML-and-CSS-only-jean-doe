<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login FORM Using HTML and CSS only #jean-doe</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <h1 class="logo">val<span>id</span>.</h1>
    </header>
    <div class="wrapper">
        <h3 class="title">Login now !</h3>

        <form action="" method="post" class="form">
            <div class="input-box">
                <p class="label">your email <span>*</span></p>
                <input type="email" placeholder="enter your email..." required class="box">
            </div>
            <div class="input-box">
                <p class="label">your password <span>*</span></p>
                <input type="password" placeholder="enter your password..." required class="box">
            </div>
            <div class="sub-link">
                <p>not have and account? please <a href="#">register</a> first!</p>
            </div>
            <div class="input-box">
                <input type="submit" value="login" class="btn">
            </div>
        </form>
        <div class="more">
            <h3>more useway connections</h3>
            <div>
                <p><ion-icon name="logo-github"></ion-icon><span>Githup</span></p>
                <p><ion-icon name="logo-linkedin"></ion-icon><span>LinkedIn</span></p>
                <p><ion-icon name="tv"></ion-icon><span>valid.</span></p>
                <p><ion-icon name="add-circle-outline"></ion-icon><span>more...</span></p>
            </div>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
